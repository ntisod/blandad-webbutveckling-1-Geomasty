<!DOCTYPE html>
<html>
  <head>
    <title>Java introduction 1</title>
  </head>
  <body>
  <p>Press the button to reveal the message!</p>
<!--
Raden under beskriver en knapp med funcitonen "onclick" som betyder att den reagerar när man trycker på den!
-->
    <button onclick="myFunction()">Klicka</button>
<!--
Raden under beskriver namnet till funktionen du kommer att använda "demo1"!
-->
    <p id="demo1"></p>
<!--
Raden under kallar funktionen demo1 och säger till att texten "Elias har skapat den här sidan!" kommer upp!
-->
    <script>
      function myFunction() {
        document.getElementById("demo1").innerHTML = "Elias har skapat den här sidan!";
      }
    </script>
  </body>
</html>
